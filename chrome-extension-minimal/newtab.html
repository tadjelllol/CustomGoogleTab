<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="time" id="clock"></div>
    <input type="text" class="search-box" id="search" placeholder="Search...">
    <div class="bookmarks">
        <a href="https://www.google.com" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
            Google
        </a>
        <a href="https://www.youtube.com" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            YouTube
        </a>
        <a href="https://www.reddit.com" class="bookmark">
            <img src="https://www.iconpacks.net/icons/2/free-reddit-logo-icon-2436-thumb.png" alt="Reddit">
            Reddit
        </a>
        <a href="https://chat.openai.com" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            ChatGPT
        </a>
        <a href="https://v0.dev" class="bookmark">
            <img src="https://10web.io/wp-content/uploads/2024/08/v0_by_Vercel_logo.png" alt="v0.dev">
            v0.dev
        </a>
        <a href="https://merlin.foyer.work" class="bookmark">
            <img src="https://www.educationalappstore.com/images/upload/13252-logo-merlin-ai.png" alt="Merlin AI">
            Merlin AI
        </a>
        <a href="https://github.com/" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Merlin AI">
            Github
        </a>
    </div>
    <script src="newtab.js"></script>
</body>
</html>
